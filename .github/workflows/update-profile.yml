jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”„ Update GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'ğŸ¤– è‡ªå‹•æ›´æ–° GitHub æ´»å‹•'
          MAX_LINES: 10
      
      - name: â° Update Timestamp
        run: |
          TIMESTAMP=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S CST')
          sed -i "s/<!--TIMESTAMP_START-->.*<!--TIMESTAMP_END-->/<!--TIMESTAMP_START-->$TIMESTAMP<!--TIMESTAMP_END-->/" README.md
      
      - name: ğŸ’¾ Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ è‡ªå‹•æ›´æ–°æ™‚é–“æˆ³è¨˜ [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
